<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="800" height="600" style="border:1px solid red;"></canvas>
</body>
<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    var colors = (function () {
        return ( "aliceblue,antiquewhite,aqua,aquamarine,azure,beige,bisque,black,blanchedalmond,blue," +
        "blueviolet,brown,burlywood,cadetblue,chartreuse,chocolate,coral,cornflowerblue,cornsilk," +
        "crimson,cyan,darkblue,darkcyan,darkgoldenrod,darkgray,darkgreen,darkgrey,darkkhaki,darkmagenta," +
        "darkolivegreen,darkorange,darkorchid,darkred,darksalmon,darkseagreen,darkslateblue,darkslategray," +
        "darkslategrey,darkturquoise,darkviolet,deeppink,deepskyblue,dimgray,dimgrey,dodgerblue,firebrick," +
        "floralwhite,forestgreen,fuchsia,gainsboro,ghostwhite,gold,goldenrod,gray,green,greenyellow,grey," +
        "honeydew,hotpink,indianred,indigo,ivory,khaki,lavender,lavenderblush,lawngreen,lemonchiffon," +
        "lightblue,lightcoral,lightcyan,lightgoldenrodyellow,lightgray,lightgreen,lightgrey,lightpink," +
        "lightsalmon,lightseagreen,lightskyblue,lightslategray,lightslategrey,lightsteelblue,lightyellow," +
        "lime,limegreen,linen,magenta,maroon,mediumaquamarine,mediumblue,mediumorchid,mediumpurple," +
        "mediumseagreen,mediumslateblue,mediumspringgreen,mediumturquoise,mediumvioletred,midnightblue," +
        "mintcream,mistyrose,moccasin,navajowhite,navy,oldlace,olive,olivedrab,orange,orangered,orchid," +
        "palegoldenrod,palegreen,paleturquoise,palevioletred,papayawhip,peachpuff,peru,pink,plum,powderblue," +
        "purple,rebeccapurple,red,rosybrown,royalblue,saddlebrown,salmon,sandybrown,seagreen,seashell,sienna," +
        "silver,skyblue,slateblue,slategray,slategrey,snow,springgreen,steelblue,tan,teal,thistle,transparent," +
        "tomato,turquoise,violet,wheat,white,whitesmoke,yellow,yellowgreen" ).split(',');
    })();

    var data=[3,5,7,8,2];

    var x=300;
    var y=300;
    var radius=150;

    var beginRadian=-0.5*Math.PI;

    function Pie(){
        this.init();
    }
    Pie.prototype={
        constructor:Pie,

        init:function(){
            //分别调用绘制饼图的几个步骤
            this.getSum();
            this.calculateRate();
            this.getSingleRadian();
            this.drawShan();
        },

        //0、计算出数据的总和
        getSum:function(){
            var sum=0;
            data.forEach(function(v){
                sum+=v;
            });

            this.sum=sum;
        },

        //1、计算出每一个数据占据总和的比重
        calculateRate:function(){
            this.data2=data.map(function(v){
                //比重
                var rate=v/this.sum;

                //计算出扇形对应的弧度差
                var singleRadian=2*Math.PI*rate;

                return {
                    data:v,     //数据
                    rate:rate,   //比重
                    radian:singleRadian //每一个扇形的弧度差
                };

            },this);
        },

        //2、计算出每一个扇形的起始弧度和结束弧度
        getSingleRadian:function(){
            this.data3=this.data2.map(function(v){
                //v:{data:...,rate:....:radian:....}

                var start=beginRadian;

                var end=beginRadian+v.radian;


                //希望下一次循环的时候，让本次循环的结束弧度(endRadian)，成为下一个循环的起始弧度(beginRadian)
                beginRadian=end;

                return {
                    data:v.data,
                    rate:v.rate,
                    radian:v.radian,

                    start:start,//起始弧度
                    end:end//结束弧度
                }


            });
        },

        //3、绘制扇形：
        drawShan:function(){
            this.data3.forEach(function(v,i){
                ctx.beginPath();

                ctx.moveTo(x,y);
                ctx.arc(x,y,radius,v.start,v.end);
                ctx.fillStyle=colors[i+15];
                ctx.fill();

            });
        }
    };

    var pie=new Pie();



















</script>
</html>
