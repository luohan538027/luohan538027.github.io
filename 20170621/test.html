<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="800" height="600" style="border:1px solid red;"></canvas>
</body>
<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    var arr="red,blue,green,pink,yellow,orange,gray".split(",");

    var x=300,y=300,r=150;

    function bing(g) {
        this.g = g;
        this.getbow();
    }
    bing.prototype = {
        getbow: function () {
            var ne = (2 * Math.PI / 360) * (360 / this.g);
            for (var i = 0; i < this.g; i++) {
                var begin = -0.5 * Math.PI + i * ne;
                var end = begin + ne;
                ctx.beginPath();
                ctx.fillStyle = arr[i];
                ctx.moveTo(x, y);
                ctx.arc(x, y, r, begin, end);
                ctx.fill();
            }
        }
    };

    new bing(7);
</script>
</html>
