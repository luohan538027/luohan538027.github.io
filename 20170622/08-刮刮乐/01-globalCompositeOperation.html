<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="300" height="200" style="border:1px solid red;background-image: url(烤箱.jpg)"></canvas>
</body>
<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    ctx.fillRect(0,0,300,200);

    ctx.beginPath();
    ctx.fillStyle="red";

    ctx.globalCompositeOperation="destination-out";

    ctx.arc(150,150,100,0,2*Math.PI);
    ctx.fill();

</script>
</html>
