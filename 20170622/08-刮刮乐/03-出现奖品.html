<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--1、把奖品作为canvas标签的背景图-->
<canvas id="canvas" width="240" height="240" style="background-image: url(烤箱.jpg)"></canvas>
</body>
<script src="jquery-2.1.4.js"></script>
<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    //2、绘制一个遮罩层
    ctx.fillStyle="#ccc";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    //3、设置属性
    ctx.globalCompositeOperation="destination-out";

    //4、绑定了一个事件实现用户刮的效果
    $("canvas").on("mousedown.a",function(){
        $(this).on("mousemove.a",function(e){
            ctx.beginPath();

            //获取了鼠标相对于网页的位置
            var pageX=e.pageX;
            var pageY=e.pageY;
            //获取鼠标位于画布中的位置
            var x=pageX-this.offsetLeft;
            var y=pageY-this.offsetTop;

            //在该位置绘制一个圆
            ctx.arc(x, y, 20, 0, 2 * Math.PI);
            ctx.fill();

            //获取画布中所有的像素点的rgba的值
            var datas=ctx.getImageData(0,0,canvas.width,canvas.height).data;

            //计算出已经被刮出的像素点的个数-->datas/4个，只需要遍历datas/4次
            var count=0;
            for (var i = 0; i < datas.length; i+=4) {
                //datas[i]
                //datas[i+1]
                //i+2
                //i+3

                if(datas[i]==0 && datas[i+1]==0 && datas[i+2]==0 && datas[i+3]==0){
                    count++;
                }
            }
            console.log(count);

            //刮出的像素点的个数超过了画布总像素点的个数的一半
            if(count>=canvas.width*canvas.height/2){
                ctx.clearRect(0,0,canvas.width,canvas.height);

                //清除所有事件类型后缀含有.a的事件
                $("canvas").off(".a");
            }
        })
    }).on("mouseup.a",function(){
        $(this).off("mousemove");
    })



</script>
</html>
