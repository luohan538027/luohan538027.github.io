<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="800" height="600" style="border:1px solid red;"></canvas>
</body>
<script>
    var canvas = document.getElementById("canvas");
    //var ctx = canvas.getContext("2d");



    function Chain(opt){
        //将opt对象中的属性遍历给this
        for (var key in opt) {
            this[key]=opt[key];
        }

        this.ctx=this.canvas.getContext("2d");


        this.init();
    }

    Chain.prototype={
        constructor:Chain,

        init:function(){
            //调用绘制链子的几个过程
            this.drawBigCircle();

            this.drawSmallCircles();
        },
        //绘制大圆
        drawBigCircle:function(){
            var ctx=this.ctx;

            ctx.arc(this.bigX,this.bigY,this.bigRadius,0,2*Math.PI);
            ctx.stroke();
        },
        //绘制若干个小圆
        drawSmallCircles:function(){
            var ctx=this.ctx;

            for (var i = 0; i < this.num; i++) {
                //计算出每一个小圆的圆心位于大圆上的弧度值
                var radian=this.startRadian+i*2*Math.PI/this.num;

                var h=this.bigRadius*Math.sin(radian);
                var b=this.bigRadius*Math.cos(radian);

                //计算出小圆的圆心坐标
                var x=this.bigX+b;
                var y=this.bigY+h;

                ctx.beginPath();
                ctx.arc(x,y,this.smallRadius,0,2*Math.PI);
                ctx.fill();
            }
        }
    }



    var chain=new Chain({
        //大圆的圆心
        bigX:300,
        bigY:300,
        //大圆的半径
        bigRadius:150,
        smallRadius:10,
        startRadian:Math.PI/6,//第一个小圆的圆心位于大圆上的弧度值
        num:10,
        canvas:canvas
    });
</script>
</html>
