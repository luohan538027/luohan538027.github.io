<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border:1px solid red;
        }
    </style>
</head>
<body>
<canvas width="800" height="600"></canvas>
</body>
<script>
    //1、获取canvas元素
    var canvas=document.querySelector("canvas");
    //2、获取一个绘图上下文(工具箱)
    var ctx=canvas.getContext("2d");//提供了一个绘制2d图形的入口
    //3、设置起点
    ctx.moveTo(50,50);
    //4、设置终点
    ctx.lineTo(500,50);
    //5、描边
    ctx.stroke();
</script>
</html>
