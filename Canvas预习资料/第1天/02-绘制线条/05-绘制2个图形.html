<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border:1px solid red;
        }
    </style>
</head>
<body>
<canvas width="800" height="600"></canvas>
</body>
<script>
    var canvas=document.querySelector("canvas");
    var ctx=canvas.getContext("2d");

    //rectangle:矩形
    function drawRect(x,y,w,h){
        ctx.moveTo(x,y);
        ctx.lineTo(x+w,y);
        ctx.lineTo(x+w,y+h);
        ctx.lineTo(x,y+h);
        ctx.lineTo(x,y);

        ctx.stroke();
    }

    //1、矩形
    drawRect(50,50,300,200);

    //2、水平的直线
    ctx.moveTo(0,200);
    ctx.lineTo(500,200);
    ctx.stroke();



</script>
</html>
