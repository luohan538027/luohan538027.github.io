<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<canvas id="canvas" width="800" height="600" style="border:1px solid red"></canvas>
</body>
<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    //默认线宽为1，实际上对于水平/垂直的线条来说，最终实际宽度为2px

    //....... 1，线条的宽度从线段的中轴线开始分别向外延伸1px的虚影
    //........2，..................................1px的实心
    //........3，。。。。。。。。。。。。。。。。。。。。1px的实心+1px的虚影
    //........4，。。。。。。。。。。。。。。。。。。。。2px的实心
    //........5，..................................2px的实心+1px的虚影
    //........6，。。。。。。。。。。。。。。。。。。。。3px的实心

    ctx.moveTo(1,1);
    ctx.lineTo(100,1);
    ctx.stroke();


    ctx.beginPath();
    ctx.lineWidth=2;
    ctx.moveTo(1,5);
    ctx.lineTo(100,5);
    ctx.stroke();

    ctx.beginPath();
    ctx.lineWidth=3;
    ctx.moveTo(1,10);
    ctx.lineTo(100,10);
    ctx.stroke();

    ctx.beginPath();
    ctx.lineWidth=4;
    ctx.moveTo(1,15);
    ctx.lineTo(100,15);
    ctx.stroke();

    ctx.beginPath();
    ctx.lineWidth=5;
    ctx.moveTo(1,25);
    ctx.lineTo(100,25);
    ctx.stroke();

    ctx.beginPath();
    ctx.lineWidth=6;
    ctx.moveTo(1,35);
    ctx.lineTo(100,35);
    ctx.stroke();
</script>
</html>
