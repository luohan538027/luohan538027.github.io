<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<canvas id="canvas" width="800" height="600" style="border:1px solid red"></canvas>
</body>
<script>
    var canvas=document.querySelector("canvas");
    var ctx=canvas.getContext("2d");
    ctx.moveTo(50,50);
    ctx.lineTo(300,300);
    ctx.lineTo(500,50);
    ctx.lineTo(50,50);



    ctx.lineWidth=10;
    ctx.stroke();

    ctx.fillStyle="red";
    ctx.fill();
</script>
</html>
