<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<canvas id="canvas" width="800" height="600" style="border:1px solid red"></canvas>
</body>
<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    ctx.moveTo(50,50);
    ctx.lineTo(350,50);
    ctx.lineTo(350,250);
    ctx.lineTo(50,250);
    ctx.lineTo(50,50);

    ctx.moveTo(100,100);
    ctx.lineTo(100,200);
    ctx.lineTo(300,200);
    ctx.lineTo(300,100);
    ctx.lineTo(100,100);

    ctx.fill();
</script>
</html>
