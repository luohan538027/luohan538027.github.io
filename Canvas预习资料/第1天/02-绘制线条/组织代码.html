<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border:1px solid red;
        }
    </style>
</head>
<body>
<canvas width="800" height="600"></canvas>
</body>
<script>
    var canvas=document.querySelector("canvas");
    var ctx=canvas.getContext("2d");

    var common=(function(){
        //rectangle:矩形
        function drawRect(x,y,w,h){
            ctx.moveTo(x,y);
            ctx.lineTo(x+w,y);
            ctx.lineTo(x+w,y+h);
            ctx.lineTo(x,y+h);
            ctx.lineTo(x,y);

            ctx.stroke();
        }

        function drawTriangle(){
            console.log("绘制三角形");
        }

        return {
            rect:drawRect,
            triangle:drawTriangle
        }
    })()



    common.rect(50,50,300,200);

    common.rect(80,80,200,150);

    common.triangle();



</script>
</html>
