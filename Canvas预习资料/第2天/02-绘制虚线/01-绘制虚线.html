<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<canvas id="canvas" width="800" height="600" style="border:1px solid red"></canvas>
</body>
<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    ctx.moveTo(50,50);
    ctx.lineTo(60,50);

    ctx.moveTo(65,50);
    ctx.lineTo(75,50);

    ctx.moveTo(80,50);
    ctx.lineTo(90,50);

    ctx.moveTo(95,50);
    ctx.lineTo(105,50);

    ctx.moveTo(110,50);
    ctx.lineTo(120,50);

    ctx.stroke();

</script>
</html>
