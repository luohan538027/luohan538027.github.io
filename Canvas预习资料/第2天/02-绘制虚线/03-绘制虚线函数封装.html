<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    function drawDashLine(x,y,length,space){
        for (var i = 0; i < 30; i++) {
            ctx.moveTo(x+(length+space)*i,y);
            ctx.lineTo(x+(length+space)*i+length,y);
        }

        ctx.stroke();
    }

    drawDashLine(100,100,20,5);
