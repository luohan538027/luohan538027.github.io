<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<canvas id="canvas" width="800" height="600" style="border:1px solid red"></canvas>
</body>
<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    ctx.setLineDash([20]);

    //值是正数，相当于线段向起点缩进
    //值是负数，相当于线段向终点缩进
    ctx.lineDashOffset=-30;

    ctx.moveTo(50,50);
    ctx.lineTo(500,50);
    ctx.stroke();

</script>
</html>
