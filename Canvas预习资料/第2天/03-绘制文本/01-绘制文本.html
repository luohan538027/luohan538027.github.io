<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<canvas id="canvas" width="800" height="600" style="border:1px solid red"></canvas>
</body>
<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");


    var fontSize="36px";
    var fontFamily="Microsoft Yahei";

    //给foont属性设置值的时候，要注意一定要把字体大小和字体类型同时设置，缺一不可
    ctx.font=fontSize+" "+fontFamily;
    ctx.strokeText("Hello world!",200,200);

    ctx.fillText("Hello world!",200,300);
</script>
</html>
