<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<canvas id="canvas" width="800" height="600" style="border:1px solid red"></canvas>
</body>
<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    var startRadian=-Math.PI/2;
    var step=0.01*Math.PI;//动画的增量(变化量)

    var timer=setInterval(function(){
        ctx.clearRect(0,0,canvas.width,canvas.height);

        ctx.moveTo(300,300);
        ctx.arc(300,300,150,-Math.PI/2,startRadian+step);

        ctx.fill();

        startRadian+=step;

        //结束条件:startRadian>=3*Math.PI/2
        if(startRadian>=3*Math.PI/2){
            clearInterval(timer);
        }

        console.log("---");
    },5)
</script>
</html>
