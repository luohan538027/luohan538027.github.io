<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<canvas id="canvas" width="800" height="600" style="border:1px solid red"></canvas>
</body>
<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    //从0-PI/6顺时针绘制圆弧
    ctx.arc(300,300,150,0,Math.PI/6,true);

    ctx.stroke();
</script>
</html>
