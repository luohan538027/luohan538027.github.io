<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<canvas id="canvas" width="800" height="600" style="border:1px solid red"></canvas>
</body>
<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

//    第i个扇形的起始弧度：-PI/2+i*2*PI/3
//    。。。。。结束弧度：-PI/2+(i+1)*2*PI/3

    var colors="green red blue".split(" ");

    var startRadian=-Math.PI/2;//第一个扇形的起始弧度
    var singleRadian=2*Math.PI/3;//每一个扇形所形成的弧度差
    for (var i = 0; i < 3; i++) {

        ctx.beginPath();

        ctx.fillStyle=colors[i];

        ctx.moveTo(300,300);
        var start=startRadian+i*singleRadian;
        var end=startRadian+(i+1)*singleRadian;
        ctx.arc(300,300,150,start,end);

        ctx.fill();

    }
</script>
</html>
