<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<canvas id="canvas" width="800" height="600" style="border:1px solid red"></canvas>
</body>
<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    var img=new Image();
    img.src="../图片/beauty/15133f383e022c82ada9da2663667d5f.jpg";

    img.onload=function(){
        //参数1：图片对象
        //参数2/3：图片左上角位于画布中的坐标
        ctx.drawImage(img,50,50);
    }

</script>
</html>
