<!DOCTYPE html>
<html lang="en">
<head>

    <title>$Title$</title>
</head>
<body>
<canvas id="canvas" width="800" height="600" style="border:1px solid red"></canvas>
</body>
<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    var img=new Image();
    img.src="../图片/gameImgs/DMMbshuai.png";
    img.onload=function(){
        var width=img.width/4;
        var height=img.height/4;

        //第一排第1个人物
        //ctx.drawImage(img,width*0,0,width,height,200,200,width,height);

        //第一排第2个人物
        ctx.drawImage(img,width*1,0,width,height,200,200,width,height);

        //第一排第3个人物
        ctx.drawImage(img,width*2,0,width,height,200,200,width,height);

        //第一排第4个人物
        ctx.drawImage(img,width*3,0,width,height,200,200,width,height);
    }
</script>
