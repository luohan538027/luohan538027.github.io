<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<canvas id="canvas" width="800" height="600" style="border:1px solid red"></canvas>
</body>
<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    ctx.save();//保存之前的状态

    ctx.lineWidth=6;
    ctx.setLineDash([5]);

    ctx.strokeStyle="red";
    ctx.strokeRect(50,50,300,200);

    ctx.strokeStyle="blue";
    ctx.arc(300,200,150,0,2*Math.PI);
    ctx.stroke();

    //希望绘制一个实线的描边的圆

    ctx.beginPath();

    ctx.restore();//恢复之前保存的状态-->到默认状态

    ctx.arc(300,500,150,0,2*Math.PI);
    ctx.stroke();
</script>
</html>
