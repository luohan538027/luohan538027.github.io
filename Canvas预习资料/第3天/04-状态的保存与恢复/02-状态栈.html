<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<canvas id="canvas" width="800" height="600" style="border:1px solid red"></canvas>
</body>
<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    ctx.lineWidth=5;
    ctx.strokeStyle="red";
    ctx.strokeRect(50,50,300,200);
    ctx.save();//第一次保存

    ctx.beginPath();
    ctx.lineWidth=15;
    ctx.strokeStyle="blue";
    ctx.arc(300,200,150,0,2*Math.PI);
    ctx.stroke();
    ctx.save();//第二次保存

    ctx.beginPath();
    ctx.restore();//取出的是第二次的
    ctx.restore();//取出的第一次的
    ctx.arc(300,400,150,0,2*Math.PI);
    ctx.stroke();
</script>
</html>
