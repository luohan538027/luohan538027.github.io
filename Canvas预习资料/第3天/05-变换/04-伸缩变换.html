<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<canvas id="canvas" width="800" height="600" style="border:1px solid red"></canvas>
</body>
<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    //第一个参数：x轴压缩的倍数
    //第二个参数：y轴压缩的倍数
    ctx.scale(1, 0.5);

    ctx.arc(300, 300, 150, 0, 2 * Math.PI);
    ctx.stroke();

    //    ctx.fillRect(0,0,800,600);


</script>
</html>
