<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<canvas id="canvas" width="800" height="600" style="border:1px solid red"></canvas>
</body>
<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    function Clock(opt) {
        for (var key in opt) {
            this[key] = opt[key];
        }

        this.init();
    }
    Clock.prototype = {
        constructor: Clock,

        init: function () {
            //1、绘制大圆
            this.drawBigCircle();
            //2、绘制刻度线
            this.drawTicks();
        },
        drawBigCircle: function () {
            ctx.beginPath();

            ctx.arc(this.bigX, this.bigY, this.bigR, 0, 2 * Math.PI);
            ctx.stroke();
        },

        drawTicks: function () {
            var startRadian=0;//第一个刻度线的所弧度值

            var singleRadian=2*Math.PI/60;

            for (var i = 0; i < 60; i++) {
                //计算出每一个刻度线的起点和终点位于大圆上的弧度值
                var radian=startRadian+singleRadian*i;

                //发现i被5整除就是大刻度，反之就是小刻度

                var length;//刻度线的长度
                var width;//刻度线的线宽
                if(i%5==0){
                    //大刻度线
                    length=this.bigLength;
                    width=this.bigWidth;
                }else{
                    //小刻度线
                    length=this.smallLength;
                    width=this.smallWidth;
                }


                var h1 = (this.bigR - length) * Math.sin(radian);
                var b1 = (this.bigR - length) * Math.cos(radian);

                var h2 = this.bigR * Math.sin(radian);
                var b2 = this.bigR * Math.cos(radian);

                var x1 = this.bigX + b1;
                var y1 = this.bigY + h1;

                var x2 = this.bigX + b2;
                var y2 = this.bigY + h2;


                ctx.lineWidth=width;

                ctx.beginPath();
                ctx.moveTo(x1,y1);
                ctx.lineTo(x2,y2);

                ctx.stroke();
            }
        }

    }
    var clock = new Clock({
        bigX: 300,
        bigY: 300,
        bigR: 150,
        length: 10,
        //小刻度线的长度和线宽
        smallLength:6,
        smallWidth:2,
        //大刻度线的长度和线宽
        bigLength:20,
        bigWidth:6
    })

</script>
