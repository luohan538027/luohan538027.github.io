<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<canvas id="canvas" width="800" height="600" style="border: 1px solid red;"></canvas>
	</body>

</html>
<script type="text/javascript">
	var canvas = document.querySelector('#canvas');
	var ctx = canvas.getContext('2d');
	var begin = -Math.PI / 2;
	var end = -Math.PI / 2 + 0.01 * Math.PI;

	var time = setInterval(function() {
		//每次开始清除画布,
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		//设置弧度变量
		end += 0.01 * Math.PI;
		//开始绘制
		ctx.moveTo(400,400);
		ctx.arc(400,400,150,begin,end);
		ctx.fill();
		// 判断停止时刻
		if(end - begin >= Math.PI * 2) {
			clearInterval(time);
		}
	},10);
</script>
