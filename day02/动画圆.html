<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas" width="800" height="600" style="border: 1px solid red;"></canvas>
	</body>
</html>
<script type="text/javascript">
	var canvas = document.querySelector('#canvas');
	var ctx  = canvas.getContext('2d');
	var total = 0;
	var time = setInterval(function () {
		total++;
		if(total >120) {
			clearInterval(time);
			console.log(123);
			return;
		}
		ctx.moveTo(400,400);
		ctx.arc(400,400,150,-Math.PI/2,-Math.PI/2+Math.PI/60*total);
		ctx.fill();
	},10
		
	)
</script>
