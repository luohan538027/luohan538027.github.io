<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas" width="800" height="600" style="border: 1px solid red;"></canvas>
	</body>
</html>
<script type="text/javascript">
	
	var canvas = document.querySelector('#canvas');
	var ctx = canvas.getContext('2d');
	var color = ['green','blue','red'];
	
	//根据for循环画出圆饼 
	for(i = 0; i < color.length; i++) {
		//设置出每次起点和终点位子
		var begin = -Math.PI / 2 + (Math.PI * 2 / 3) * i;
		var end = -Math.PI / 2 + (Math.PI * 2 / 3) * (i + 1); 
		
		//根据画出每一部分扇形来循环
		ctx.beginPath();
		ctx.moveTo(300,300);
		ctx.arc(300,300,150,begin,end);
		ctx.fillStyle = color[i];
		ctx.fill();
	}
</script>
