<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas" width="800" height="600" style="border: 1px solid red;"></canvas>
	</body>
</html>

<script type="text/javascript">
	var canvas = document.querySelector('#canvas');
	var ctx = canvas.getContext('2d');
	
	//绘制圆弧
	ctx.arc(300,300,100,-Math.PI,-Math.PI/2);
	ctx.stroke();
	
	ctx.moveTo(300,300);
	ctx.arc(300,300,150,0,Math.PI,false);
	
//	ctx.closePath();
//	ctx.stroke();
	ctx.fill();
	
</script>
