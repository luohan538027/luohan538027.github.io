<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		.box {
			width: 300px;
			height: 300px;
			background-color: black;
			margin: 20px auto;
			
		}
		.container{
			margin: 0 auto;
			width: 800px;
			text-align: center;
		}

	</style>

	<body>
		<div class="container">
			<input type="button" value="变宽" />
			<input type="button" value="变高" />
			<input type="button" value="变色" />
			<input type="button" value="隐藏" />
			<input type="button" value="重置" />
			<div class="box"></div>
		</div>
		
	</body>

</html>
<script type="text/javascript">
	function changeStyle(ele,attr,value) {
		ele.style[attr] = value;
	}
	var inputs = document.querySelectorAll('input');
	var att1 = ['width','height','backgroundColor','display',''];
	var att2 = ['600px','500px','red','none',''];
	var box = document.querySelector('.box');
	for( i = 0 ; i < inputs.length;i++) {
		(function(i){
			inputs[i].onclick =function () {
				i == inputs.length - 1 && (box.style = '');
				changeStyle(box,att1[i],att2[i]);
			}
		})(i)
	}
</script>
